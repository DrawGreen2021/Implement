<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="캡스톤_01">
	<meta name="keywords" content="HTML5, CSS, JQUERY">
	
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	
	<title>CorpCollector : 회원가입</title>
</head>

<body>
	<div>
		<!-- 헤더 영역-->
		<header class="header">
			
			<!-- 네비게이션(메뉴) 영역-->
			<nav class="nav">
				<a href="../index.html">CorpCollector</a>
				<a href="login_main.html" style="margin-left : 1090px;">로그인</a>
				<a href="signUp.html">회원가입</a>
				<!-- <a href="HTML/menu_03.html">PICTURE</a> -->
			</nav>
		</header>
	</div>
	
	<!-- 회원가입 영역 -->
	<div class="content_div_signUp">
		<br>
		<table align="center" class="signUp_table">
			<tr>
				<td colspan="3">아이디/ID</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" id="signUp_id">
				</td>	
			</tr>
			
			<tr>
				<td colspan="3">비밀번호/PW</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="password" id="signUp_pw">
				</td>	
			</tr>
			
			<tr>
				<td colspan="3">비밀번호 확인</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="password" id="signUp_pw_chk">
				</td>	
			</tr>
			
			<tr>
				<td colspan="3">닉네임</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" id="signUp_name">
				</td>	
			</tr>
			
			<tr>
				<td colspan="3">생년월일</td>
			</tr>
			<tr>
				<td>
					<input type="number" id="birth_year" placeholder="년(4자)" style="width:90px; height:20px; margin: 0 auto;">
				</td>	
				<td>
					<select id="birth_month" style="width:50px; height:26px;">
						<option value="">월</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</td>
				<td>
					<input type="number" id="birth_day" placeholder="일" style="width:60px; height:20px; margin: 0 auto;">
				</td>
			</tr>
			
			<tr>
				<td colspan="3">성별</td>
			</tr>
			<tr>
				<td colspan="3">
					<select id="signUp_gender" style="width:230px; height:26px; font-size:10pt;">
						<option value="">성별</option>
						<option value="man">남</option>
						<option value="woman">여</option>
						<option value="none">선택 안 함</option>
					</select>
				</td>	
			</tr>
			
			<!-- <tr>
				<td colspan="3">휴대전화</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" id="signUp_mobile" placeholder="(-) 없이 숫자만 입력하세요">
				</td>	
			</tr> -->
			
			<tr>
				<td colspan="3">e-mail</td>
			</tr>
			<tr>
				<td colspan="3">
					<input type="text" id="signUp_email">
				</td>	
			</tr>
		</table>
		
		<!-- 가입하기 버튼 -->
		<table align="center" class="signUp_btn_table">
			<tr>
				<td>
					<input type="button" value="가입하기" class="signUp_btn" onclick="signUp_chk()">
				</td>
			</tr>
			<br>
		</table>
		<br>
	</div>
	
	<!-- 푸터 영역-->
	<div class="footer_div">
		<footer>
			<b>
				<font color="black">Copyright 2021. TEAM_DRAWGREEN All rights reserved</font>
			</b>
		</footer>
	</div>
	
	<!-- 자바 스크립트 파일 외부 참조 -->
	<script type="text/javascript" src="../JavaScript/common.js"></script>
	
</body>
</html>
